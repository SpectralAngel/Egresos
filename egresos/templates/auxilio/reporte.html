<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">

<?python
	import locale
	locale.setlocale(locale.LC_ALL, '')
?>
<head>
	<title></title>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
</head>
<body>
	<div id="sidebar"></div>
	<div id="getting_started">
		<h1>Reporte de Egresos por Ayuda Funebre</h1>
		<h2>Del <span py:content="inicio.strftime('%A %d de %B de %Y').decode('cp1252')" />
		Al <span py:content="fin.strftime('%A %d de %B de %Y').decode('cp1252')" /></h2>
		<table>
			<caption>Auxilios Funebres Pagados</caption>
			<thead>
				<tr>
					<th>Afiliaci&oacute;n</th>
					<th>Nombre</th>
					<th>Entrega</th>
					<th>Cheque</th>
          <th>Banco</th>
					<th>Monto</th>
				</tr>
			</thead>
			<tbody>
				<tr py:for="auxilio in auxilios">
					<td py:content="auxilio.afiliado.id" />
					<td py:content="auxilio.afiliado.nombre, ' ', auxilio.afiliado.apellidos" />
					<td py:content="auxilio.fecha.strftime('%d/%m/%Y')" />
					<td py:content="auxilio.cheque" />
                    <td py:content="auxilio.banco" />
					<td py:content="locale.currency(auxilio.monto, True, True)" />
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="4">Total Pagado</th>
					<th py:content="locale.currency(sum(auxilio.monto for auxilio in auxilios), True, True)" />
				</tr>
			</tfoot>
		</table>
	</div>
</body>
</html>
