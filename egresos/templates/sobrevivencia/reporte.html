<?python
	import locale
	locale.setlocale(locale.LC_ALL, '')
?>
<head>
	<title></title>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
</head>
<body>
	<div id="sidebar"></div>
	<div id="getting_started">
		<h1>Reporte de Egresos por Beneficio de Sobrevivencia</h1>
		<h2>Del <span py:content="inicio.strftime('%A %d de %B de %Y').decode('cp1252')" />
		Al <span py:content="fin.strftime('%A %d de %B de %Y').decode('cp1252')" /></h2>
		<table>
			<caption>Beneficios de Sobrevivencia Registrados</caption>
			<thead>
				<tr>
					<th>Afiliaci&oacute;n</th>
					<th>Nombre</th>
					<th>Fecha</th>
					<th>Cheque</th>
					<th>Monto</th>
				</tr>
			</thead>
			<tbody>
				<tr py:for="beneficio in sobrevivencias">
					<td py:content="beneficio.afiliado.id" />
					<td py:content="beneficio.afiliado.nombre, beneficio.afiliado.apellido" />
					<td py:content="beneficio.fecha.strftime(%d/%m/%Y)" />
					<td py:content="beneficio.cheque" />
					<td py:content="locale.currency(beneficio.monto, True, True)" />
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="4">Total Pagado</td>
					<th py:content="locale.currency(sum(beneficio.monto for beneficio in sobrevivencias), True, True)" />
				</tr>
			</tfoot>
		</table>
	</div>
</body>
</html>
