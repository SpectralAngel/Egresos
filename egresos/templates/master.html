<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
							"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:py="http://genshi.edgewall.org/"
	xmlns:xi="http://www.w3.org/2001/XInclude" py:strip="">

<head py:match="head" py:attrs="select('@*')">
	<script type="text/javascript" src="/static/javascript/jquery.js"></script>
	
	<link rel="stylesheet" type="text/css" media="screen"
									href="${tg.url('/static/css/style.css')}" />
	<link rel="stylesheet" type="text/css" media="screen"
									href="${tg.url('/static/css/form.css')}" />
	<link rel="stylesheet" type="text/css" media="print"
									href="${tg.url('/static/css/impresion.css')}" />
	<script type="text/javascript" src="${tg.url('/static/javascript/ui.datepicker.js')}"></script>
	<script type="text/javascript" src="${tg.url('/static/javascript/i18n/ui.datepicker-es.js')}"></script>
	<link rel="stylesheet" type="text/css" href="${tg.url('/static/css/ui.datepicker.css')}" />
	<link rel="stylesheet" type="text/css" href="${tg.url('/static/javascript/themes/flora/flora.all.css')}" />
	<script type="text/javascript">
	$(document).ready(function()
	{
		$('.fecha').attachDatepicker();
	});
	</script>
	<meta content="text/html; charset=UTF-8" http-equiv="content-type"
															py:replace="''" />
	<title py:replace="''">Your title goes here</title>
	<link py:for="css in tg_css" py:replace="ET(css.display())" />
	<link py:for="js in tg_js_head" py:replace="ET(js.display())" />
	<meta py:replace="select('*')" />
</head>

<body py:match="body" py:attrs="select('@*')">
	<div id="header">
		<h1>Gestor de Egresos</h1>
		<div id="navegacion">
			<a href="${tg.url('/')}">Inicio</a> |
			<span py:if="tg.identity.anonymous">| <a href="${tg.url('/login')}">Iniciar Sesi&oacute;n</a></span>
			<span py:if="not tg.identity.anonymous">| Bienvenido ${tg.identity.user.display_name}. <a href="${tg.url('/logout')}">Cerrar Sesi&oacute;n</a></span>
		</div>
		<form action="${tg.url('/afiliado')}" id="busqueda">
			<div>
				<input name="afiliado" /><input type="submit" value="Buscar" />
			</div>
		</form>
	</div>
	<div id="breadcrumb">
		<span py:for="url, name in tg.breadcrumbs()">
			&bull; <a class="menu" py:content="name" href="${url}" />
		</span>
	</div>
	<div class="flash" py:if="tg_flash" py:content="tg_flash" />
	<div id="main_content">
		<div py:for="js in tg_js_bodytop" py:replace="ET(js.display())" />
		<div py:replace="select('*|text()')" />
		<div py:for="js in tg_js_bodybottom" py:replace="ET(js.display())" />
	</div>
	<div id="footer"><p class="copyright">Copyright 2008 Carlos Flores</p></div>
</body>

</html>
